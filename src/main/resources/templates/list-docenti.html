<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Docenti</title>
</head>
<body>
<h1>Elenco Docenti</h1>

<a href="/docenti/nuovo">Aggiungi nuovo docente</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Azioni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="docente : ${docenti}">
        <td th:text="${docente.id}">1</td>
        <td th:text="${docente.nome}">Mario</td>
        <td th:text="${docente.cognome}">Rossi</td>
        <td>
            <a th:href="@{'/docenti/' + ${docente.id} + '/edit'}">Modifica</a> |
            <a th:href="@{'/docenti/' + ${docente.id} + '/delete'}">Elimina</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
